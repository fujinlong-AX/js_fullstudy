<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.common.dev.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model.number="firstVal">
    <select name="computed" v-model="computed">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" v-model.number="lastVal">
    <button @click="handleBtnSum">=</button>
    <input type="text" v-model.number="sumVal">
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data() {
        return {
          firstVal: '',
          lastVal: '',
          sumVal: '',
          computed: ''
        }
      },
      methods: {
        handleBtnSum() {
          switch (this.computed) {
            case "+":
              this.sumVal = this.firstVal + this.lastVal
              break;
            case "-":
              this.sumVal = this.firstVal - this.lastVal
              break;
            case "*":
              this.sumVal = this.firstVal * this.lastVal
              break;
            case "/":
              this.sumVal = this.firstVal / this.lastVal
              break;
          }
        }
      },
      watch: {
        first() {
          this.handleBtnSum()
        },
        last() {
          this.handleBtnSum()
        },
        sum() {
          this.handleBtnSum()
        },
      }
    })
  </script>
</body>

</html>
