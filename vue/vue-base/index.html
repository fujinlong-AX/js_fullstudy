<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- <div v-if="isSure">小蒋哥哥</div>
    <div v-else>旅梦扛把子</div> -->
    <!-- <div class="item" v-for="item in list" :key="index">
      <p>{{item}}</p>
    </div> -->
    <!-- <div class="item" v-for="item in people" :key="index">
      <p>{{item.name}}-{{item.age}}</p>
    </div> -->
    <!-- <div class="msg">
      <span>{{message}}</span>
      <span v-text="message"></span>
    </div> -->
    <div class="count">
      <p>{{count}}</p>
      <button v-on:click="add">+</button>
      <button v-on:click="reduce">-</button>
    </div>
  </div>


  <script>
    var app = new Vue({
      el: '#app', // 一般写框架最外的哪个容器
      data: {
        message: 'Hello world',
        isSure: true,
        list: ['a', 'b', 'c', 'd'],
        people: [
          {name: '祥祥', age: 18},
          {name: '老蒋', age: 18},
          {name: '皮皮', age: 18}
        ],
        count: 0
      },

      methods: {
        add() {
          console.log('add');
          this.count ++
        },
        reduce() {
          console.log('reduce');
          this.count --
        }
      },

      beforeCreate() {
        console.log('beforeCreate');
      },
      created() {
        console.log('created');
      },
      beforeMount() {
        console.log('beforeMount');
      },
      mounted() {
        console.log('mounted');
      },
      beforeUpdate () {
        console.log('beforeUpdate');
      },
      updated() {
        console.log('updated');
      },
      beforeDestroy() {
        console.log('beforeDestroy');
      },
      destroyed() {
        console.log('destroyed');
      }
    })
  </script>
</body>
</html>
