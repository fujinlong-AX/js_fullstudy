<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div id="demo" v-yuan="color">
      {{num}}
    </div>
  </div>
  <script>
    Vue.directive('yuan', function (el, bindng, vnode) {
      el.style = `color: ${bindng.value}`
    })

    let app = new Vue({
      el: '#app',
      data: {
        num: 0,
        color:green
      },
      methods: {

      }
    })
  </script>
</body>
</html>
