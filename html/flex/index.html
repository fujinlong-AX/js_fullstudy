<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
      font-size: 24px;
    }
    ul {
      display: flex;
      width: 1000px;
      height: 100px;
      background-color: pink;
    }
    li {
      width: 100px;
      flex-grow: 1;
    }
    li:nth-child(1) {
      flex-basis: 200px;
    }
  </style>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>JQuery</li>
  </ul>
</body>
</html>
